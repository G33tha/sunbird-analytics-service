version: 2.1
jobs:
  analytics-build:
    machine: true
    steps:
    - checkout
    - restore_cache:
        key: dp-dependency-cache-{{ checksum "pom.xml" }}
    - run:
        name: lpa-api-build
        command: mvn clean install -DskipTests && mvn scoverage:report
    - run: mvn play2:dist -pl analytics-api
    - save_cache:
        key: dp-dependency-cache-{{ checksum "pom.xml" }}
        paths: ~/.m2
    - run: mkdir temp && cp analytics-api/target/analytics-api-2.0-dist.zip temp/
    - store_artifacts:
        path: temp
        destination: temp/

    - run:
        name: sonar
        command: |
          mvn -X sonar:sonar -Dsonar.projectKey=project-sunbird_sunbird-analytics-service -Dsonar.organization=project-sunbird -Dsonar.host.url=https://sonarcloud.io -Dsonar.scala.coverage.reportPaths=/home/circleci/project/target/scoverage.xml

workflows:
  version: 2.1
  workflow:
    jobs:
    - analytics-service-build